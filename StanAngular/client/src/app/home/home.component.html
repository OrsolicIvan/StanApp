<div class="container mt-5">
    <div *ngIf="registerShow" style='text-align: center;'> 
        <h1>Izaberi nacin na koji bi se zeljeli registrirati :)</h1>
        
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Korisnik</button>
            <button (click)="registerToggle2()" class="btn btn-primary btn-lg mr-2">Stanodavac</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
    <div *ngIf="registerMode2" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register2 (cancelRegister)="cancelRegisterMode2($event)"></app-register2>
            </div>
        </div>
    </div>
</div>
